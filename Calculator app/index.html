<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="main">
        <div class="container">
          <div class="header" id="header">
            <h1 id="title">Calculator</h1>
            <div class="theme">
              <p>theme</p>
              <div class="selector">
                <div class="choose">
                  <p>1</p>
                  <p>2</p>
                  <p>3</p>
                </div>
                <div class="symbol">
                  <button type="radio" class="btn-choose btn-choose-1" id="one" onclick="theme1()"></button>
                  <button type="radio" class="btn-choose btn-choose-2" id="two" onclick="theme2()"></button>
                  <button type="radio" class="btn-choose btn-choose-3" id="three" onclick="theme3()"></button>
                </div>
              </div>
            </div>
          </div>

          <div class="display" id="display"></div>


          <div class="calculator">
            <button class="btn btn-7"  id="value">7</button>
            <button class="btn btn-4" id="value">4</button>
            <button class="btn btn-1" id="value">1</button>
            <button class="btn btn-decimal" id="value">.</button>
            <button class="btn-bottom btn-reset" id="reset-btn">reset</button>
            <button class="btn btn-8" id="value">8</button>
            <button class="btn btn-5" id="value">5</button>
            <button class="btn btn-2" id="value">2</button>
            <button class="btn btn-0" id="value">0</button>
            <button class="btn btn-9" id="value">9</button>
            <button class="btn btn-6" id="value">6</button>
            <button class="btn btn-3" id="value">3</button>
            <button class="btn btn-division" id="operators">/</button>
            <button class="btn-bottom btn-equal" id="equal">=</button>
            <button class="btn btn-del" id="del-btn">del</button>
            <button class="btn btn-plus" id="operators">+</button>
            <button class="btn btn-minus" id="operators">-</button>
            <button class="btn btn-multiply" id="operators">x</button>
          </div>
        </div>
      </main>








      <script src="main.js"></script>
</body>
</html>
